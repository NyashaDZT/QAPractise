<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form onsubmit="handleSubmit(event)">
    <input type="text" name="userSubmission" placeholder="Would you like to save?" />
    <input type="submit" placeholder="Submit">
  </form>


  <h1>While Loop Result Display</h1>  
  <button onclick="whileLoop()">Run While Loop</button>
  <div id="result" style="margin-top: 20px; font-family: Arial, sans-serif;"></div>

  <h1>For Loop Result Display</h1>
  <button onclick="forLoop()">Run For Loop</button>
  <div id="forResult" style="margin-top: 20px; font-family: Arial, sans-serif;"></div>

  <h1>Dynamic Multiplication Table</h1>

  <label for="rows">Rows:</label>
  <input type="number" id="rows" min="1" max="20" value="10">
  
  <label for="columns">Columns:</label>
  <input type="number" id="columns" min="1" max="20" value="10">

  <button onclick="generateTable()">Generate Table</button>

  <div id="table" style="margin-top: 20px;"></div>
  
  <rel></rel>
</body>
</html>
